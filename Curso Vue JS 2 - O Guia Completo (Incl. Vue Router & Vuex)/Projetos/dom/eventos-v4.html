<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!</span>
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar: function (passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY: function (event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar: function (event) {
                event.stopPropagation();
                //event.preventDefault();
            }
        }
    })
</script>
